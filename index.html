<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2&family=Oxygen:wght@700?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1><span id="ital">Fast</span>FORECAST</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <!-- Holds search form and search history -->
            <div class="col-12 col-sm-12 col-md-3">
                <form id="user-form">
                    <input type="text" id="city-state" placeholder=" Enter a location...">
                    <button>Search</button>
                </form>
                <ul id="previous-searches">
                    <!-- search history generated dynamically -->
                </ul>
            </div>
            <!-- Holds all search results/weather data -->
            <div class="col-12 col-sm-12 col-md-9">
                <div id="current-weather-container">
                    <!-- current weather generated dynamically -->
                </div>
                <div id="forecast-container">
                    <!-- 5-day forecast generated dynamically -->
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
