<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container-fluid">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <!-- Holds search form and search history -->
            <div class="col-3">
                <form id="user-form">
                    <label>Search for a City:</label>
                    <input type="text" id="city-state" placeholder="San Diego, CA">
                    <button>Search</button>
                </form>
                <ul id="previous-searches">
                    <!-- search history generated dynamically -->
                </ul>
            </div>
            <!-- Holds all search results/weather data -->
            <div class="col-9">
                <div id="current-weather-container">
                    <!-- current weather generated dynamically -->
                </div>
                <div id="forecast-container">
                    <!-- 5-day forecast generated dynamically -->
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
